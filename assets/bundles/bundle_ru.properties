mod.test-utils.description = Утилиты для тестирования в режиме песочницы.
mod.test-utils-tool.0 = [#FCC21B]Смена команды:[] Легко меняйте свою команду. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.1 = [#FCC21B]Сеппуку:[] Самоуничтожьтесь. Удерживайте для многократного выполнения. [accent](Включено в кампании)[]
mod.test-utils-tool.2 = [#FCC21B]Клонирование:[] Клонирует управляемую боевую единицу. Удерживайте для многократного клонирования. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.3 = [#FCC21B]Ремонт/Неуязвимость:[] Починитесь, или сделайте себя неуязвимым. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.4 = [#FCC21B]Кнопка "Песочница/Выживание":[] Переключает бесконечные ресурсы. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.5 = [#FCC21B]Заполнить/Опустошить ядро:[] Полностью заполните или опустошите Ваше ядро. Удерживайте для переключения режима. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.6 = [#FCC21B]Меню статусов:[] Добавляйте или убирайте с себя эффекты статусов. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.7 = [#FCC21B]Меню погоды:[] Начинайте/останавливайте погоду. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.8 = [#FCC21B]Меню боевых единиц:[] Создавайте боевые единицы или трансформируйтесь в другую боевую единицу. Включает в себя выборку волн. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.9 = [#FCC21B]Меню блоков:[] Ставьте блоки где угодно, даже те, которые вы не должны ставить. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.10 = [#cc6eaf]sk7725/whynotteleport:[] Ctrl + Alt + Клик для телепортации в свой курсор. Приносим извинения мобильным игрокам. [#e55454](Отключено в кампании)[]
mod.test-utils-tool.11 = [#FCC21B]Включает консоль и увеличивает дальность масштабирования.[]
